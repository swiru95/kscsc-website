name: Blob storage website CI

on:
    push:
        branches: [ main ]

env:
  SA_NAME: ${{ vars.SA_NAME }}
  CDN_PROFILE_NAME: ${{ vars.CDN_PROFILE_NAME }}
  CDN_ENDPOINT_CONTACT: ${{ vars.CDN_ENDPOINT_CONTACT }}
  CDN_ENDPOINT_BLOG: ${{ vars.CDN_ENDPOINT_BLOG }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name $SA_NAME --auth-mode key -d '$web' -s .
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "$CDN_PROFILE_NAME" --name "$CDN_ENDPOINT_CONTACT" --resource-group "$RESOURCE_GROUP"
           az cdn endpoint purge --content-paths  "/*" --profile-name "$CDN_PROFILE_NAME" --name "$CDN_ENDPOINT_BLOG" --resource-group "$RESOURCE_GROUP"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
